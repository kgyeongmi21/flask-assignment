{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>작성자 : {{ user.id }}</h1>
    </div>
    <table class="table" style="border: 1px solid black">
        <thead>
        <tr>
            <th scope="col">제목</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('.post_page', postid=post.postid) }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <input class="btn btn-default" type="button" onclick="window.location.href = '/'" value="게시판">
    <form action="{{ url_for('.author_delete', userid=user.id) }}" method="post">
        <input type="hidden" name="userid" value="{{ user.userid }}">
        <input class="btn btn-default" type="submit" value="작성자 삭제">
    </form>
</div>
{% endblock %}
